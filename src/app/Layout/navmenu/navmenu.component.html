
  <div style="height: 80vh;">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span (click)="headericonroute()" > <img width="40" alt="HMS" src="../assets/Images/hms.png" /> RMS</span>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a  *ngFor="let menu of menuList" mat-button  (click)="routeme(menu.route)">{{menu.displayName}}</a>
          &nbsp;&nbsp;&nbsp;
          <a  mat-button (click)="openDialog()"><mat-icon>account_circle</mat-icon> {{userinfo?.name}} </a>
         
          <button mat-icon-button (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" mat-list-item>Close</a>
          <a  *ngFor="let menu of menuList"  mat-list-item  (click)="routeme(menu.route);sidenav.toggle()">{{menu.displayName}} </a>
          <a  mat-button (click)="openDialog()">{{userinfo?.name}}</a>
          <button mat-icon-button (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <div class="container topPadding">
              <router-outlet></router-outlet>
      </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
