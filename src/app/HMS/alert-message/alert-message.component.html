
<h4>{{inputdata.actionType=='discard' ? 'Are you sure you want to discard the changes?' : inputdata.employeeData}}</h4>
<div align="center" style="width: 100%;" *ngIf="inputdata.actionType=='discard';else showdiv">
  <button mat-raised-button type="button" class="Delete-btn" (click)="cancelN()">Discard</button> &nbsp;&nbsp;&nbsp;
  <button mat-raised-button type="submit" color="primary" class="Cancel-btn" (click)="cancel()">Cancel</button>
</div>
<ng-template #showdiv>
    <div align="center" style="width: 100%;">
        <button mat-raised-button type="button" class="Delete-btn" (click)="cancelN()">Close</button>
    </div>
</ng-template>
