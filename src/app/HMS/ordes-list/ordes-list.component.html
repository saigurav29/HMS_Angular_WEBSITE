<app-loader *ngIf="showloader"></app-loader>

<div>
  <span>
      <h3><b>Orders List</b></h3>
  </span>
 
</div>
<section id="sample-table" class="mat-elevation-z8 bg-white" style="overflow: scroll;">
  <mat-form-field class="leftmar" style="width: 50%;">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="w-100">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.orderID}} </td>
    </ng-container>

    <ng-container matColumnDef="orderTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
      <td mat-cell *matCellDef="let row"> {{row.orderTime | date:'short'}} </td>
    </ng-container>
    <ng-container matColumnDef="tablename">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Table Name </th>
      <td mat-cell *matCellDef="let row"> {{row.itemName}} </td>
    </ng-container>
    


    <ng-container matColumnDef="empName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
      <td mat-cell *matCellDef="let row"> {{row.empName}} </td>
    </ng-container>
    <ng-container matColumnDef="orderstatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row">   <mat-chip-list>
        <mat-chip class="success" *ngIf="row.orderstatus=='C'" selected>Completed</mat-chip>
        <mat-chip class="warn"  *ngIf="row.orderstatus=='P'" selected>Pending</mat-chip>
      </mat-chip-list> </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </th>
      <td mat-cell *matCellDef="let row"> {{row.price  | currency:'INR':'symbol'}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >Action</th>
      <td  mat-cell *matCellDef="let row">
        <button mat-mini-fab color="primary" (click)="openDialog(row)" >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    <!-- (click)="selection.toggle(row)" -->
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</section>
