<app-loader *ngIf="showloader"></app-loader>
 <div   fxLayout="row" fxLayoutAlign="space-between stretch" 
 fxLayout.lt-md="column" fxLayoutGap="20px" class="mt20">
    <mat-card fxFlex >
  <mat-card-header style="justify-content: center">
      <mat-card-title>
        <h3 class="m-0 "><b>Cheaf Monitor Screen</b></h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="sectionmb">
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:99% ;">
    <!-- Position Column -->
    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef>Item Name</th>
      <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
  
    </ng-container>
  
    <ng-container matColumnDef="tablename">
      <th mat-header-cell *matHeaderCellDef> Table Name </th>
      <td mat-cell *matCellDef="let element"> {{element.tablename}} </td>
  
    </ng-container>
  
    <ng-container matColumnDef="itemstatus">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <mat-chip-list>
                <mat-chip class="warn"  *ngIf="element.itemstatus=='P'" selected>
                  <mat-icon >alarm</mat-icon> &nbsp;Preparing
                </mat-chip>
              </mat-chip-list>    
        </td>
    
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary"  class="btnalign" (click)="updateorder(element)">
                <mat-icon>alarm_on</mat-icon> &nbsp; Ready
              </button>
        </td>
    
      </ng-container>
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-card-content>
  </mat-card>
  </div>
